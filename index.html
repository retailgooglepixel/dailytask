<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <style>
        :root { --bg-color: #f5f7fa; --card-bg: #ffffff; --text-color: #333; --primary-color: #007bff; --border-color: #e0e0e0; --today-highlight: #e7f3ff; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        header h1 { margin: 0; }
        .header-buttons { display: flex; gap: 10px; }
        header button { background-color: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color: 0.3s; }
        header button:hover { background-color: #0056b3; }
        #authBtn { background-color: #4caf50; }
        #signoutBtn { background-color: #f44336; }
        
        /* NEU: Kalender Styles */
        #calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0 10px; }
        #calendar-header h2 { margin: 0; }
        #calendar-header button { background: none; border: 1px solid var(--border-color); cursor: pointer; border-radius: 50%; width: 40px; height: 40px; font-size: 20px; }
        #calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .calendar-day-header { font-weight: bold; text-align: center; padding: 10px 0; }
        .calendar-day { background-color: var(--card-bg); border: 1px solid var(--border-color); min-height: 120px; padding: 8px; border-radius: 4px; }
        .calendar-day.other-month { background-color: #f8f9fa; }
        .calendar-day.today { background-color: var(--today-highlight); border: 1px solid var(--primary-color); }
        .day-number { font-weight: bold; margin-bottom: 5px; }

        .task-card { background-color: #f9f9f9; border: 1px solid #eee; border-left: 3px solid var(--primary-color); border-radius: 4px; padding: 5px; margin-bottom: 5px; font-size: 12px; }
        .task-card h3 { margin: 0 0 4px 0; font-size: 13px; }
        .task-card p { margin: 0; color: #555; display: flex; align-items: center; gap: 4px; }
        .task-card .person-icon { width: 14px; height: 14px; }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--card-bg); padding: 30px; border-radius: 12px; width: 90%; max-width: 500px; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .form-step { display: none; }
        .form-step.active { display: block; }
        #taskForm label { display: block; margin-bottom: 8px; font-weight: 500; }
        #taskForm input, #taskForm textarea, #taskForm select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; }
        #taskForm button { padding: 10px 15px; border-radius: 6px; border: 1px solid var(--primary-color); background-color: var(--primary-color); color: white; cursor: pointer; margin-right: 10px; }
        #taskForm button.prev-btn { background-color: transparent; color: var(--primary-color); }
        .calendar-info { background-color: #e7f3ff; border: 1px solid #b3d7ff; padding: 10px; border-radius: 6px; margin-top: 10px; font-size: 14px; }
        .calendar-info ul { margin: 0; padding-left: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>Daily Task Planner</h1>
        <div class="header-buttons">
            <button id="authBtn">Mit Google anmelden</button>
            <button id="signoutBtn" style="display: none;">Abmelden</button>
            <button id="openModalBtn">+ Neue Aufgabe</button>
        </div>
    </header>

    <main>
        <div id="calendar-header">
            <button id="prevMonthBtn">&lt;</button>
            <h2 id="currentMonthYear"></h2>
            <button id="nextMonthBtn">&gt;</button>
        </div>
        <div id="calendar-weekdays"></div>
        <div id="calendar-grid"></div>
    </main>

    <!-- Modal mit neuer Reihenfolge der Schritte -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Neue Aufgabe erstellen</h2>
            <form id="taskForm">
                <!-- Schritt 1: Deadline (dient auch als Datum für die Planung) -->
                <div class="form-step active" data-step="1">
                    <label for="taskDeadline">Für welchen Tag ist die Aufgabe (Deadline)?</label>
                    <input type="date" id="taskDeadline" required>
                    <div class="calendar-info">
                        <p><strong>Google Kalender Termine:</strong></p>
                        <div id="calendarEvents"><em>Bitte Datum auswählen & anmelden.</em></div>
                    </div>
                    <button type="button" class="next-btn">Weiter</button>
                </div>

                <!-- Schritt 2: Zuständig -->
                <div class="form-step" data-step="2">
                    <label for="taskZustaendig">Wer ist zuständig?</label>
                    <input type="text" id="taskZustaendig" placeholder="z.B. Max Mustermann" required>
                    <button type="button" class="prev-btn">Zurück</button>
                    <button type="button" class="next-btn">Weiter</button>
                </div>

                <!-- Schritt 3: Topic -->
                <div class="form-step" data-step="3">
                    <label for="taskTopic">Geben Sie ein Topic an:</label>
                    <input type="text" id="taskTopic" placeholder="z.B. UI-Mockups erstellen" required>
                    <button type="button" class="prev-btn">Zurück</button>
                    <button type="button" class="next-btn">Weiter</button>
                </div>

                <!-- Schritt 4: Inhalt -->
                <div class="form-step" data-step="4">
                    <label for="taskInhalt">Details zur Aufgabe:</label>
                    <textarea id="taskInhalt" rows="4" placeholder="Beschreiben Sie die Aufgabe genauer..."></textarea>
                    <button type="button" class="prev-btn">Zurück</button>
                    <button type="button" class="next-btn">Weiter</button>
                </div>
                
                <!-- Schritt 5: Status -->
                <div class="form-step" data-step="5">
                    <label for="taskStatus">Setzen Sie den initialen Status:</label>
                    <select id="taskStatus">
                        <option value="Offen">Offen</option>
                        <option value="In Bearbeitung">In Bearbeitung</option>
                        <option value="Wartet auf Rückmeldung">Wartet auf Rückmeldung</option>
                        <option value="Erledigt">Erledigt</option>
                    </select>
                    <button type="button" class="prev-btn">Zurück</button>
                    <button type="submit">Aufgabe speichern</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Konfiguration (Client ID und Script URL)
        const CLIENT_ID = '117142914259-15kiqsdvqhn8jprcepfmrcajg0nge8iv.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly';
        
        // Ihre neue Web-App-URL wurde hier eingefügt
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxcW8XPG1gNxhFmTgb6wH0iKRBiBhqSaVcLw-A1zmC-dYJu25EIRU08FiIIrcmCn7nC/exec';
        
        // Globale Variablen
        let tokenClient;
        let tasks = [];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        // Initialisierung
        function gapiLoaded() { gapi.load('client', initializeGapiClient); }
        async function initializeGapiClient() { await gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'] }); }
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', 
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Event Listeners für Buttons
            document.getElementById('authBtn').onclick = handleAuthClick;
            document.getElementById('signoutBtn').onclick = handleSignoutClick;
            document.getElementById('prevMonthBtn').onclick = () => changeMonth(-1);
            document.getElementById('nextMonthBtn').onclick = () => changeMonth(1);
            document.getElementById('taskDeadline').addEventListener('change', loadCalendarEvents);
            
            fetchTasks();
            setupModalAndForm();
        });

        // =======================
        // KALENDER-LOGIK
        // =======================
        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentYear, currentMonth);
        }

        function generateCalendar(year, month) {
            const grid = document.getElementById('calendar-grid');
            const header = document.getElementById('currentMonthYear');
            grid.innerHTML = '';
            
            const monthName = new Date(year, month).toLocaleString('de-DE', { month: 'long' });
            header.innerText = `${monthName} ${year}`;
            
            const firstDayOfMonth = new Date(year, month, 1).getDay(); // Sonntag=0, Montag=1, ...
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const weekdaysContainer = document.getElementById('calendar-weekdays');
            if(weekdaysContainer.innerHTML === '') {
                weekdaysContainer.id = 'calendar-grid'; 
                const weekdays = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
                weekdays.forEach(day => {
                    weekdaysContainer.innerHTML += `<div class="calendar-day-header">${day}</div>`;
                });
            }

            // Korrekte Anzahl an leeren Tagen am Anfang
            let startingDay = firstDayOfMonth === 0 ? 6 : firstDayOfMonth - 1; // Konvertiert zu Mo=0, So=6
            for (let i = 0; i < startingDay; i++) {
                grid.innerHTML += '<div class="calendar-day other-month"></div>';
            }

            // Tage des Monats
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                
                let dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                if (date.toDateString() === new Date().toDateString()) {
                    dayCell.classList.add('today');
                }

                dayCell.innerHTML = `<div class="day-number">${day}</div>`;
                
                const tasksForDay = tasks.filter(task => new Date(task.date).toDateString() === date.toDateString());
                tasksForDay.forEach(task => {
                    dayCell.innerHTML += `
                        <div class="task-card">
                            <h3>${task.topic}</h3>
                            <p>
                                <svg class="person-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                                ${task.zustaendig}
                            </p>
                        </div>`;
                });

                grid.appendChild(dayCell);
            }
        }

        // =======================
        // AUTHENTIFIZIERUNG & GOOGLE CALENDAR API
        // =======================
        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error) throw(resp);
                updateSigninStatus(true);
                await loadCalendarEvents();
            };
            tokenClient.requestAccessToken({ prompt: 'consent' });
        }
        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                updateSigninStatus(false);
                document.getElementById('calendarEvents').innerHTML = '<em>Bitte anmelden.</em>';
            }
        }
        function updateSigninStatus(isSignedIn) {
            document.getElementById('authBtn').style.display = isSignedIn ? 'none' : 'block';
            document.getElementById('signoutBtn').style.display = isSignedIn ? 'block' : 'none';
        }
        async function loadCalendarEvents() {
            const selectedDate = document.getElementById('taskDeadline').value;
            if (!selectedDate || !gapi.client.getToken()) return;
            
            const eventsDiv = document.getElementById('calendarEvents');
            eventsDiv.innerHTML = '<em>Lade Termine...</em>';
            try {
                const timeMin = new Date(selectedDate);
                timeMin.setHours(0, 0, 0, 0);
                const timeMax = new Date(selectedDate);
                timeMax.setHours(23, 59, 59, 999);
                
                const response = await gapi.client.calendar.events.list({
                    'calendarId': 'primary', 'timeMin': timeMin.toISOString(),
                    'timeMax': timeMax.toISOString(), 'singleEvents': true, 'orderBy': 'startTime'
                });

                const events = response.result.items;
                if (!events || events.length == 0) {
                    eventsDiv.innerHTML = '<em>Keine Termine gefunden.</em>';
                    return;
                }
                
                let html = '<ul>' + events.map(event => {
                    const start = event.start.dateTime || event.start.date;
                    const time = new Date(start).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                    return `<li><strong>${time}</strong> - ${event.summary}</li>`;
                }).join('') + '</ul>';
                eventsDiv.innerHTML = html;
            } catch (err) {
                eventsDiv.innerHTML = '<em>Fehler beim Laden der Termine.</em>';
            }
        }

        // =======================
        // TASK MANAGEMENT & FORMULAR
        // =======================
        async function fetchTasks() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                if (!response.ok) throw new Error('Netzwerkfehler');
                tasks = await response.json();
                generateCalendar(currentYear, currentMonth); // Kalender mit den neuen Daten rendern
            } catch (error) {
                document.getElementById('calendar-grid').innerHTML = '<p>Aufgaben konnten nicht geladen werden.</p>';
            }
        }

        function setupModalAndForm() {
            const modal = document.getElementById('taskModal');
            document.getElementById('openModalBtn').onclick = () => modal.style.display = 'flex';
            document.querySelector('.close-btn').onclick = () => modal.style.display = 'none';
            window.onclick = (event) => { if (event.target == modal) modal.style.display = 'none'; }
            
            const form = document.getElementById('taskForm');
            const nextBtns = document.querySelectorAll('.next-btn');
            const prevBtns = document.querySelectorAll('.prev-btn');
            const formSteps = document.querySelectorAll('.form-step');
            let currentStep = 1;

            function showStep(stepNumber) {
                formSteps.forEach(step => step.classList.remove('active'));
                document.querySelector(`.form-step[data-step="${stepNumber}"]`).classList.add('active');
            }
            
            nextBtns.forEach(btn => btn.addEventListener('click', () => { if (currentStep < formSteps.length) { currentStep++; showStep(currentStep); } }));
            prevBtns.forEach(btn => btn.addEventListener('click', () => { if (currentStep > 1) { currentStep--; showStep(currentStep); } }));

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const deadline = document.getElementById('taskDeadline').value;
                const newTask = {
                    date: deadline, 
                    deadline: deadline,
                    zustaendig: document.getElementById('taskZustaendig').value,
                    topic: document.getElementById('taskTopic').value,
                    inhalt: document.getElementById('taskInhalt').value,
                    status: document.getElementById('taskStatus').value
                };

                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST', mode: 'no-cors', 
                        body: JSON.stringify(newTask), headers: { 'Content-Type': 'application/json' }
                    });
                    setTimeout(() => fetchTasks(), 1000); // Neu laden
                } catch (error) {
                    alert('Die Aufgabe konnte nicht gespeichert werden.');
                }

                modal.style.display = 'none';
                form.reset();
                currentStep = 1;
                showStep(currentStep);
            });
        }
    </script>
</body>
</html>
