<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333;
            --primary-color: #007bff;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        header button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        header button:hover {
            background-color: #0056b3;
        }

        .dashboard-container {
            display: flex;
            gap: 20px;
            overflow-x: auto; /* Ermöglicht horizontales Scrollen auf kleinen Bildschirmen */
        }

        .day-column {
            flex: 1;
            min-width: 250px; /* Stellt sicher, dass Spalten nicht zu schmal werden */
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .day-column h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .task-card {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: grab;
        }

        .task-card h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }

        .task-card p {
            margin: 0 0 10px 0;
            font-size: 12px;
            color: #666;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            float: right;
        }

        /* Status Farben */
        .status[data-status="Offen"] { background-color: #e7f3ff; color: #007bff; }
        .status[data-status="In Bearbeitung"] { background-color: #fff4e5; color: #ff9800; }
        .status[data-status="Wartet auf Rückmeldung"] { background-color: #fffbe5; color: #ffc107; }
        .status[data-status="Erledigt"] { background-color: #e8f5e9; color: #4caf50; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Formular-Schritte */
        .form-step { display: none; }
        .form-step.active { display: block; }

        #taskForm label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        #taskForm input, #taskForm textarea, #taskForm select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
        }

        #taskForm button {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid var(--primary-color);
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }
        #taskForm button.prev-btn {
            background-color: transparent;
            color: var(--primary-color);
        }
        .calendar-info {
            background-color: #e7f3ff;
            border: 1px solid #b3d7ff;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Daily Task Planner</h1>
        <button id="openModalBtn">+ Neue Aufgabe</button>
    </header>

    <main id="dashboard" class="dashboard-container">
        <!-- Tages-Spalten werden von JavaScript dynamisch befüllt -->
    </main>

    <!-- Modal für die schrittweise Task-Erstellung -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Neue Aufgabe erstellen</h2>
            <form id="taskForm">
                <!-- Schritt 1: Datum -->
                <div class="form-step active" data-step="1">
                    <label for="taskDate">Für welchen Tag ist die Aufgabe?</label>
                    <input type="date" id="taskDate" required>
                    <div class="calendar-info">
                        <p><strong>Google Kalender Termine für diesen Tag:</strong></p>
                        <p><em>(Platzhalter: 10:00 - 11:00 Projekt-Meeting)</em></p>
                    </div>
                    <button type="button" class="next-btn">Weiter</button>
                </div>

                <!-- Schritt 2: Topic -->
                <div class="form-step" data-step="2">
                    <label for="taskTopic">Geben Sie ein Topic an:</label>
                    <input type="text" id="taskTopic" placeholder="z.B. UI-Mockups erstellen" required>
                    <button type="button" class="prev-btn">Zurück</button>
                    <button type="button" class="next-btn">Weiter</button>
                </div>

                <!-- Schritt 3: Inhalt -->
                <div class="form-step" data-step="3">
                    <label for="taskInhalt">Details zur Aufgabe:</label>
                    <textarea id="taskInhalt" rows="4" placeholder="Beschreiben Sie die Aufgabe genauer..."></textarea>
                    <button type="button" class="prev-btn">Zurück</button>
                    <button type="button" class="next-btn">Weiter</button>
                </div>
                
                <!-- Schritt 4: Deadline -->
                <div class="form-step" data-step="4">
                    <label for="taskDeadline">Wann ist die Deadline?</label>
                    <input type="date" id="taskDeadline" required>
                    <button type="button" class="prev-btn">Zurück</button>
                    <button type="button" class="next-btn">Weiter</button>
                </div>

                <!-- Schritt 5: Status -->
                <div class="form-step" data-step="5">
                    <label for="taskStatus">Setzen Sie den initialen Status:</label>
                    <select id="taskStatus">
                        <option value="Offen">Offen</option>
                        <option value="In Bearbeitung">In Bearbeitung</option>
                        <option value="Wartet auf Rückmeldung">Wartet auf Rückmeldung</option>
                        <option value="Erledigt">Erledigt</option>
                    </select>
                    <button type="button" class="prev-btn">Zurück</button>
                    <button type="submit">Aufgabe speichern</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Ihre Web App URL wurde hier eingefügt
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx-qf3pV-R4P1M-795IT7yUzacbko2-DPIZPQgXUBqIcalhZuuxuqYIUAY3CNhpOdMfug/exec';

            let tasks = []; // Dieser Array wird nun von Google Sheets befüllt
            const dashboard = document.getElementById('dashboard');
            const days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag'];

            // Funktion, um Aufgaben von der Google Sheet API abzurufen
            async function fetchTasks() {
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL);
                    if (!response.ok) {
                        throw new Error('Netzwerk-Antwort war nicht in Ordnung.');
                    }
                    tasks = await response.json();
                    renderTasks();
                } catch (error) {
                    console.error('Fehler beim Abrufen der Aufgaben:', error);
                    dashboard.innerHTML = '<p>Aufgaben konnten nicht geladen werden. Prüfen Sie die Konsolenausgabe für Details.</p>';
                }
            }

            // Funktion zum Rendern aller Aufgaben
            function renderTasks() {
                dashboard.innerHTML = '';
                days.forEach(day => {
                    const dayColumn = document.createElement('div');
                    dayColumn.className = 'day-column';
                    dayColumn.innerHTML = `<h2>${day}</h2><div class="tasks-container"></div>`;
                    dashboard.appendChild(dayColumn);

                    const tasksContainer = dayColumn.querySelector('.tasks-container');
                    const tasksForDay = tasks.filter(task => task.day === day);

                    tasksForDay.forEach(task => {
                        const taskCard = document.createElement('div');
                        taskCard.className = 'task-card';
                        taskCard.innerHTML = `
                            <h3>${task.topic}</h3>
                            <p>Deadline: ${new Date(task.deadline).toLocaleDateString('de-DE')}</p>
                            <span class="status" data-status="${task.status}">${task.status}</span>
                        `;
                        tasksContainer.appendChild(taskCard);
                    });
                });
            }

            // Modal Logik
            const modal = document.getElementById('taskModal');
            const openModalBtn = document.getElementById('openModalBtn');
            const closeBtn = document.querySelector('.close-btn');
            openModalBtn.onclick = () => { modal.style.display = 'flex'; }
            closeBtn.onclick = () => { modal.style.display = 'none'; }
            window.onclick = (event) => { if (event.target == modal) { modal.style.display = 'none'; } }
            
            // Formular-Schritt-Logik
            const form = document.getElementById('taskForm');
            const nextBtns = document.querySelectorAll('.next-btn');
            const prevBtns = document.querySelectorAll('.prev-btn');
            const formSteps = document.querySelectorAll('.form-step');
            let currentStep = 1;
            function showStep(stepNumber) {
                formSteps.forEach(step => step.classList.remove('active'));
                document.querySelector(`.form-step[data-step="${stepNumber}"]`).classList.add('active');
            }
            nextBtns.forEach(btn => btn.addEventListener('click', () => { if (currentStep < formSteps.length) { currentStep++; showStep(currentStep); } }));
            prevBtns.forEach(btn => btn.addEventListener('click', () => { if (currentStep > 1) { currentStep--; showStep(currentStep); } }));

            // Formular-Einreichung
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const taskDate = new Date(document.getElementById('taskDate').value);
                // Wochentage im Deutschen, beginnend mit Sonntag an Index 0
                const dayMap = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
                const dayOfWeek = dayMap[taskDate.getDay()];
                
                const newTask = {
                    topic: document.getElementById('taskTopic').value,
                    inhalt: document.getElementById('taskInhalt').value,
                    day: dayOfWeek,
                    deadline: document.getElementById('taskDeadline').value,
                    status: document.getElementById('taskStatus').value
                };

                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', 
                        body: JSON.stringify(newTask),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    // Kurze Verzögerung geben, damit der Sheet-Eintrag sicher verarbeitet wurde
                    setTimeout(() => {
                        fetchTasks();
                    }, 1000);

                } catch (error) {
                    console.error('Fehler beim Speichern der Aufgabe:', error);
                    alert('Die Aufgabe konnte nicht gespeichert werden.');
                }

                modal.style.display = 'none';
                form.reset();
                currentStep = 1;
                showStep(currentStep);
            });

            // Initiales Laden der Aufgaben beim Start
            fetchTasks();
        });
    </script>
</body>
</html>
