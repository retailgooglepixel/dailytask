<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Planner (Firebase)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-color: #f5f7fa; --card-bg: #ffffff; --text-color: #333; --primary-color: #007bff; --border-color: #e0e0e0; --today-highlight: #e7f3ff; --training-color: #4caf50; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        header h1 { margin: 0; }
        .header-buttons { display: flex; gap: 10px; }
        header button { background-color: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color: 0.3s; }
        header button:hover { background-color: #0056b3; }
        #authBtn { background-color: #4caf50; }
        #signoutBtn { background-color: #f44336; }
        
        #calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0 10px; }
        #calendar-header h2 { margin: 0; }
        #calendar-header button { background: none; border: 1px solid var(--border-color); cursor: pointer; border-radius: 50%; width: 40px; height: 40px; font-size: 20px; }
        #calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .calendar-day-header { font-weight: bold; text-align: center; padding: 10px 0; }
        .calendar-day { background-color: var(--card-bg); border: 1px solid var(--border-color); min-height: 120px; padding: 8px; border-radius: 4px; }
        .calendar-day.today { background-color: var(--today-highlight); border: 1px solid var(--primary-color); }
        .day-number { font-weight: bold; margin-bottom: 5px; }

        .task-card { background-color: #f9f9f9; border: 1px solid #eee; border-left: 3px solid var(--primary-color); border-radius: 4px; padding: 5px; margin-bottom: 5px; font-size: 12px; }
        .task-card.training-card { border-left-color: var(--training-color); }
        .task-card h3 { margin: 0 0 4px 0; font-size: 13px; }
        .task-card p { margin: 0; color: #555; display: flex; align-items: center; gap: 4px; }
        .task-card .person-icon { width: 14px; height: 14px; }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--card-bg); padding: 30px; border-radius: 12px; width: 90%; max-width: 500px; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .form-step { display: none; }
        .form-step.active { display: block; }
        #taskForm label, #trainingForm label { display: block; margin-bottom: 8px; font-weight: 500; }
        #taskForm input, #taskForm textarea, #taskForm select, #trainingForm input, #trainingForm textarea, #trainingForm input[type="file"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; }
        #taskForm button, #trainingForm button { padding: 10px 15px; border-radius: 6px; border: 1px solid var(--primary-color); background-color: var(--primary-color); color: white; cursor: pointer; margin-right: 10px; }
        #taskForm button.prev-btn, #trainingForm button.prev-btn { background-color: transparent; color: var(--primary-color); }
        .calendar-info { background-color: #e7f3ff; border: 1px solid #b3d7ff; padding: 10px; border-radius: 6px; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <header>
        <h1>Daily Task Planner (Firebase)</h1>
        <div class="header-buttons">
            <button id="authBtn">Mit Google anmelden</button>
            <button id="signoutBtn" style="display: none;">Abmelden</button>
            <button id="openModalBtn" style="display: none;">+ Neuer Eintrag</button>
        </div>
    </header>

    <main>
        <div id="calendar-header">
            <button id="prevMonthBtn">&lt;</button>
            <h2 id="currentMonthYear"></h2>
            <button id="nextMonthBtn">&gt;</button>
        </div>
        <div id="calendar-weekdays"></div>
        <div id="calendar-grid"></div>
    </main>

    <!-- Alle Modals bleiben strukturell unverändert -->
    <div id="themaModal" class="modal"> <!-- ... Inhalt ... --> </div>
    <div id="taskModal" class="modal"> <!-- ... Inhalt ... --> </div>
    <div id="trainingModal" class="modal"> <!-- ... Inhalt ... --> </div>

    <script type="module">
        // Firebase SDKs importieren (Browser-Version)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js";

        // =======================
        // KONFIGURATION
        // =======================
        // Ihr firebaseConfig-Objekt wurde hier eingefügt
        const firebaseConfig = {
          apiKey: "AIzaSyBWwi615j3y9yd2o4-H-FPDiZ30h7Zzr8w",
          authDomain: "daily-task-a15ea.firebaseapp.com",
          projectId: "daily-task-a15ea",
          storageBucket: "daily-task-a15ea.appspot.com", // korrigiert von .firebasestorage.app
          messagingSenderId: "28272097616",
          appId: "1:28272097616:web:ad9108a35aaf6c8b07d455",
          measurementId: "G-J4XSJNW1PW"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);

        // =======================
        // GLOBALE VARIABLEN
        // =======================
        let allEntries = [];
        let currentUser = null;
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let unsubscribeTasks = () => {}; // Leere Funktionen zum Abbestellen der Listener
        let unsubscribeTrainings = () => {};

        // =======================
        // INITIALISIERUNG & AUTH-STATUS
        // =======================
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('authBtn').onclick = handleAuthClick;
            document.getElementById('signoutBtn').onclick = handleSignoutClick;
            document.getElementById('prevMonthBtn').onclick = () => changeMonth(-1);
            document.getElementById('nextMonthBtn').onclick = () => changeMonth(1);
            generateCalendar(currentYear, currentMonth);
            setupAllModals();
        });

        // Dieser Listener ist der neue "Einstiegspunkt" der App
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Nutzer ist angemeldet
                currentUser = user;
                updateSigninStatus(true);
                fetchEntries();
            } else {
                // Nutzer ist abgemeldet
                currentUser = null;
                updateSigninStatus(false);
                allEntries = [];
                unsubscribeListeners(); // Wichtig: Alte Listener abbestellen
                generateCalendar(currentYear, currentMonth); // Kalender leeren
            }
        });

        // =======================
        // AUTHENTIFIZIERUNG
        // =======================
        function handleAuthClick() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(error => console.error("Anmeldefehler:", error));
        }

        function handleSignoutClick() {
            signOut(auth);
        }

        function updateSigninStatus(isSignedIn) {
            document.getElementById('authBtn').style.display = isSignedIn ? 'none' : 'block';
            document.getElementById('signoutBtn').style.display = isSignedIn ? 'block' : 'none';
            document.getElementById('openModalBtn').style.display = isSignedIn ? 'block' : 'none';
        }

        // =======================
        // DATEN-MANAGEMENT (FIREBASE)
        // =======================
        function unsubscribeListeners() {
            unsubscribeTasks();
            unsubscribeTrainings();
        }
        
        function fetchEntries() {
            if (!currentUser) return;
            
            unsubscribeListeners(); // Alte Listener stoppen, bevor neue erstellt werden

            const tasksRef = collection(db, 'tasks');
            unsubscribeTasks = onSnapshot(tasksRef, (snapshot) => {
                const tasks = snapshot.docs.map(doc => ({ id: doc.id, type: 'task', ...doc.data() }));
                allEntries = allEntries.filter(e => e.type !== 'task').concat(tasks);
                generateCalendar(currentYear, currentMonth);
            }, (error) => console.error("Fehler beim Laden der Tasks:", error));
            
            const trainingsRef = collection(db, 'trainings');
            unsubscribeTrainings = onSnapshot(trainingsRef, (snapshot) => {
                const trainings = snapshot.docs.map(doc => ({ id: doc.id, type: 'training', ...doc.data() }));
                allEntries = allEntries.filter(e => e.type !== 'training').concat(trainings);
                generateCalendar(currentYear, currentMonth);
            }, (error) => console.error("Fehler beim Laden der Trainings:", error));
        }
        
        // =======================
        // KALENDER-LOGIK (mit Timestamp-Konvertierung)
        // =======================
        function generateCalendar(year, month) {
            const grid = document.getElementById('calendar-grid');
            const header = document.getElementById('currentMonthYear');
            grid.innerHTML = '';
            header.innerText = new Date(year, month).toLocaleString('de-DE', { month: 'long', year: 'numeric' });
            
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            if (document.getElementById('calendar-weekdays').innerHTML === '') {
                const weekdaysContainer = document.getElementById('calendar-weekdays');
                weekdaysContainer.id = 'calendar-grid';
                ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'].forEach(day => {
                    weekdaysContainer.innerHTML += `<div class="calendar-day-header">${day}</div>`;
                });
            }

            let startingDay = firstDayOfMonth === 0 ? 6 : firstDayOfMonth - 1;
            for (let i = 0; i < startingDay; i++) { grid.innerHTML += '<div class="calendar-day other-month"></div>'; }

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                let dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                if (date.toDateString() === new Date().toDateString()) dayCell.classList.add('today');
                dayCell.innerHTML = `<div class="day-number">${day}</div>`;
                
                const entriesForDay = allEntries.filter(entry => {
                    const entryDateTimestamp = entry.date || entry.datum;
                    if (entryDateTimestamp && typeof entryDateTimestamp.toDate === 'function') {
                        return entryDateTimestamp.toDate().toDateString() === date.toDateString();
                    }
                    return false;
                });
                
                entriesForDay.forEach(entry => { /* ... (Anzeigelogik bleibt gleich) ... */ });
                grid.appendChild(dayCell);
            }
        }
        function changeMonth(dir) { /* ... (unverändert) ... */ }

        // =======================
        // FORMULARE & SPEICHERN
        // =======================
        function setupAllModals() { /* ... (unverändert) ... */ }
        function setupTaskForm() {
            const form = document.getElementById('taskForm');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const deadline = document.getElementById('taskDeadline').value;
                const taskPayload = {
                    topic: document.getElementById('taskModal').dataset.topic,
                    date: Timestamp.fromDate(new Date(deadline)),
                    deadline: Timestamp.fromDate(new Date(deadline)),
                    zustaendig: document.getElementById('taskZustaendig').value,
                    inhalt: document.getElementById('taskInhalt').value,
                    status: document.getElementById('taskStatus').value,
                    erstellerId: currentUser.uid // Wichtig für Sicherheitsregeln später
                };
                saveEntry('tasks', taskPayload, 'Aufgabe');
                document.getElementById('taskModal').style.display = 'none';
                form.reset();
            });
        }

        function setupTrainingForm() {
            const form = document.getElementById('trainingForm');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const photoInput = document.getElementById('trainingFoto');
                const file = photoInput.files ? photoInput.files[0] : null;

                let trainingPayload = {
                    partner: document.getElementById('trainingPartner').value,
                    datum: Timestamp.fromDate(new Date(document.getElementById('trainingDatum').value)),
                    uhrzeit: document.getElementById('trainingUhrzeit').value,
                    dauer: document.getElementById('trainingDauer').value,
                    feedback: document.getElementById('trainingFeedback').value,
                    photoUrl: '', // Initial leer
                    erstellerId: currentUser.uid
                };
                
                if (file) {
                    // Wenn ein Foto da ist, lade es hoch und speichere DANN erst die Daten
                    const uniqueFileName = `${currentUser.uid}-${Date.now()}-${file.name}`;
                    const storageRef = ref(storage, `training-uploads/${uniqueFileName}`);
                    
                    try {
                        const uploadTask = await uploadBytes(storageRef, file);
                        const downloadURL = await getDownloadURL(uploadTask.ref);
                        trainingPayload.photoUrl = downloadURL; // Füge die URL hinzu
                        await saveEntry('trainings', trainingPayload, 'Training');
                    } catch (error) {
                        console.error("Fehler beim Foto-Upload:", error);
                        alert("Das Training konnte nicht gespeichert werden, da der Foto-Upload fehlschlug.");
                    }
                } else {
                    // Wenn kein Foto da ist, speichere direkt
                    await saveEntry('trainings', trainingPayload, 'Training');
                }
                
                document.getElementById('trainingModal').style.display = 'none';
                form.reset();
            });
        }
        
        async function saveEntry(collectionName, payload, entryType) {
            if (!currentUser) return alert("Bitte zuerst anmelden.");
            try {
                await addDoc(collection(db, collectionName), payload);
                // Kein fetchEntries() nötig, onSnapshot macht das automatisch!
            } catch (e) {
                console.error(`Fehler beim Hinzufügen von ${entryType}: `, e);
                alert(`${entryType} konnte nicht gespeichert werden.`);
            }
        }
    </script>
</body>
</html>
